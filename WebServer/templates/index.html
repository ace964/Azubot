	/*
		function draw() draws the compass depending on the azimuth angle and the rotation angle of the roboter head
	*/
    function draw() {
        var c = document.getElementById("compass");
        var ctx = c.getContext("2d");
        ctx.globalCompositeOperation = 'destination-over';
        ctx.clearRect(0, 0, c.width, c.height); // clear canvas
                
        //draw arrow
        ctx.save();
		ctx.scale(scaleFactor, scaleFactor);
        ctx.translate(200, 200);
        ctx.rotate(angle * Math.PI/180);
        ctx.drawImage(arrow, -(arrow.width/2) , -((circle.height + arrow.height - 5)/2)); // 40x55 px groß 
        //-5, um position huebscher zu machen
        ctx.restore();
        
        //draw circle
        ctx.save();
		ctx.scale(scaleFactor, scaleFactor);
        ctx.translate(200, 200);
        ctx.drawImage(circle, -(circle.width/2), -(circle.height/2));	//305x305 px groß
        ctx.restore();


        //draw robot
        ctx.save();
		ctx.scale(scaleFactor, scaleFactor);
        ctx.translate(200, 225);
        ctx.drawImage(robot, -(robot.width/2), -(robot.height/2)); //110x153 px groß
        ctx.restore();

        //draw robotHead
        ctx.save();
		ctx.scale(scaleFactor, scaleFactor);
        ctx.translate(200,120);
        ctx.rotate(turningHead * Math.PI/180);
        ctx.drawImage(robotHead, -(robotHead.width/2), -(robotHead.height/2)); //86x16 px groß
        ctx.restore();

        
        window.requestAnimationFrame(draw);
    };
    
    init();
    
	/*
		display the status of the robot on the screen
		
	*/
    if (!!window.EventSource) {
        var status_source = new EventSource("{{ url_for('status') }}");
        
        
        status_source.addEventListener('message', function(e) 
        {
            if(e.data.startsWith("f"))
            {
                var m = document.getElementById("fps");
                m.innerHTML = e.data.substring(1, e.data.length);
            }
            else if(e.data.startsWith("b"))
            {
                var bat = document.getElementById("battery");
                bat.src = "../static/battery-"+e.data.substring(1, e.data.length)+".png";
            }
            else if(e.data.startsWith("s"))
            {  
                var sig = document.getElementById("signal");
                sig.src = "../static/signal-"+e.data.substring(1, e.data.length)+".png";
            }
            else if(e.data.startsWith("v"))
            {
                console.log("Visible:"+e.data);
                var vis = document.getElementById("visible");
                
                if(e.data.substring(1, e.data.length)=="ON")
                {
                    vis.src = "../static/light-visible.png";
                }
                else
                {
                    vis.src = "../static/clear.png";
                }
            }
            else if(e.data.startsWith("i"))
            {
                console.log("Infrared:"+e.data);
                var inf = document.getElementById("infrared");
                
                if(e.data.substring(1, e.data.length)=="ON")
                {
                    inf.src = "../static/light-infrared.png";
                }
                else
                {
                    inf.src = "../static/clear.png";
                }
            }
            else if(e.data.startsWith("c"))
            {
                console.log("Controller:"+e.data);
                var con = document.getElementById("controller");
                
                if(e.data.substring(1, e.data.length)=="ON")
                {
                    con.src = "../static/controller-on.png";
                }
                else if(e.data.substring(1, e.data.length)=="OFF")
                {
                    con.src = "../static/controller-off.png";
                }
                else
                {
                    con.src = "../static/controller-battery-crit.png";
                }
            }
            
            else if(e.data.startsWith("a"))
            {
                console.log("Angle: "+e.data);
                angle = e.data.substring(1, e.data.length);
            }
            else if(e.data.startsWith("h"))
            {
                console.log("Head: "+e.data);
                turningHead = e.data.substring(1, e.data.length)*0.2;
            }
            
        }, false);
    }
    </script>

  </head>

            <img id="controller" width="50px" height="50px" src="../static/controller-off.png"><br>
            
            <br>
            <img id="visible" width="50px" height="50px" src="../static/clear.png"><br>
